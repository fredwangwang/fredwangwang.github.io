<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title %}{{ page.title | append: ' - ' | append: site.name }}{% else %}{{ site.name }}{% endif %}</title>

	<!-- <link rel="shortcut icon" href="{{ '/assets/images/favicon.jpg' | prepend: site.baseurl }}"> -->
	<!-- <link rel="icon" href="{{ '/assets/images/favicon.jpg' | prepend: site.baseurl }}"> -->

	<link rel="stylesheet" href="{{ '/assets/css/index.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/fontawesome/css/font-awesome.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/syntax.css' | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ '/feed.xml' | prepend: site.baseurl }}">

	<meta name="keywords" content="{{ page.title | append: ', ' | append: site.name | append: ', ' | append: site.meta_description}}">
	<meta name="description" content="{{site.meta_description}}">

	<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
	<script src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/holder.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/lessismore.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/application.js' | prepend: site.baseurl }}"></script>

	<style type="text/css">
		.docs-content {
			margin-bottom: 10px;
		}
	</style>

	{% seo %}
</head>
