<div class="banner">
  <div class="container">
    {% if page.categories != null %}
    {% for category in page.categories %}
    <a href="{{ '/categories' | prepend: site.baseurl }}#{{page.categories}}-ref">{{category}}</a> /
    {% endfor %}
    {% for tag in page.tag %}
    <a href="{{ '/tags' | prepend: site.baseurl }}#{{page.tag}}-ref">{{tag}}</a>
    {% endfor %}
    {% else %}
    {{ site.banner }}
    {% endif %}
  </div>
</div>
